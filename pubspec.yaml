name: farm_thoughts_web_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # routing
  go_router: ^16.1.0

  # svg images
  flutter_svg: ^2.2.0

  # network images
  cached_network_image: ^3.4.1

  # Calender
  table_calendar: ^3.2.0

  # form and validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # state management
  provider: ^6.1.5+1

  # Time
  intl: ^0.20.2

  # Logger
  logger: ^2.6.1

  # version number tracker
  package_info_plus: ^8.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0





flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: "assets/fonts/Poppins-Regular.ttf"
          weight: 400
        - asset: "assets/fonts/Poppins-SemiBold.ttf"
          weight: 600
        - asset: "assets/fonts/Poppins-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Poppins-ExtraBold.ttf"
          weight: 800





